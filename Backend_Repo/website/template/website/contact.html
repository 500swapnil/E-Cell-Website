{% extends "website/base.html" %}
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var uluru = {
            lat: 17.445204,
            lng: 78.347994
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF8-quSaucOzYIJNjEv9DUhuBIbv8G2ng&callback=initMap">
</script>
</body>
{% block main %} {% endblock %}
