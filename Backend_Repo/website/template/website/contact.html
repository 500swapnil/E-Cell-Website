{% extends "website/base.html" %}
{% block styles %}
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>
{% endblock %}
{% block links %}
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCovObde1X51NE7fNo7fY66TXdckPdG1ik&callback=initMap"
type="text/javascript"></script>
<script>
    function initMap() {
        var uluru = {
            lat: 17.445204,
            lng: 78.347994
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
{% endblock %}
{% block main %} 
<div class="row">
    <div class="col s12">
        <div class="card hoverable">
            <div class="card-content" id="map">
            </div>
            <div class="card-action">
                <h4>Find us here!</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
