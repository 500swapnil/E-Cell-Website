{% extends "website/base.html" %} {% block main %}{% load staticfiles %}
{% block links %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/en-gb.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css" type="text/css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css" type="text/css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
{% endblock %}
<div class="row">
    <div class="carousel carousel-slider" id="events" style="position: relative;
    height: auto;
    width: 100%;
    overflow: hidden;
    vertical-align: baseline;" data-indicators="true">
    <!--<a class="carousel-item" href="#one!"><img src="{% static 'images/a.jpg' %}" class="responsive-img"></a>-->
    <!--Events Images-->
    <!--<a class="carousel-item" href="#two!"><img src="{% static 'images/b.jpg' %}" class="responsive-img"></a>-->
    <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3" class="responsive-img"></a>
</div>
</div>

<div class="row">
    <div class="col s12 m8">
        <div class="carousel carousel-slider" id="testimonials" style="position: relative;
        height: auto;
        width: 100%;
        overflow: hidden;
        vertical-align: baseline;" data-indicators="true">
        <div class="carousel-item" href="#one!">
            <img src="http://hahaquotes.com/wp-content/uploads/2015/12/quotes-on-wisdom-and-experience-by-Gandhi.jpg" class="responsive-img">
            <!--Testimonials in img form-->
        </div>
        <div class="carousel-item" href="#two!">
            <img src="http://quotesta.com/wp-content/uploads/Great-Quotes-From-Great-Leaders-1.jpg" class="responsive-img">
        </div>
    </div>
</div>

<div class="col s12 m4">
    <!--News Feed or RSS Feed to be embedded here-->
    <!-- Calender addition done here  -->
    <div id="calendar"></div>
</div>
<script>
    $(document).ready(function() {
        $('.carousel').carousel();
        $('#calendar').fullCalendar({});
    });
    $('.carousel.carousel-slider').carousel({
        fullWidth: true
    })
        //AutoScroll for events
        autoplay1()

        function autoplay1() {
            $('#events').carousel('next');
            setTimeout(autoplay1, 4000);
        }

    //AutoScroll for testimonials
    autoplay2()

    function autoplay2() {
        $('#testimonials').carousel('next');
        setTimeout(autoplay2, 5000);
    }
</script>
</div>
{% endblock %}
