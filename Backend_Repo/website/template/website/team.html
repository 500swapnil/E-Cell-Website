{% extends "website/base.html" %}
{% load static %}

{% block main %}
<div class="row" style="margin-left: 135px;">
	{% for instance in person %}
  <div class="col m5 card card-main white-text blue-grey darken-2" style="width: 14em; margin: 0.5em 0.5em 1em 0.5em;">
    <div class="empty blue-grey lighten-3" style="height: 5.3em;margin: 0em -0.8em 0em -0.8em;"></div>
    <div class="card-content profile-data center" style="height: 9em; padding: 1em!important;font-size: 15px;">
      <img class="profile-img center" height="100" style="margin-top:-5em;" src="{% static 'images/Core Team/' %}{{ instance.firstName }}.jpg" >
      <div class="person-name card-title" >{{ instance.firstName }} {{ instance.lastName }}</div>
      <div class="person-role">{{ instance.position }}</div>
    </div>
    <div class="center person-contact-details" style="height: 5em;">
    <i class="fa fa-phone" style="font-weight: bold;">&nbsp; {{ instance.phoneNo }}</i>
    <br>
      <div class="row">
        <a href="mailto:{{ instance.email }}" class="waves-effect email btn col s3 offset-s1"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        <a href="{{ instance.fb }}" class="waves-effect facebook-link btn col s3 offset-s1"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="{{ instance.linkedin }}" class="waves-effect linkedin-link btn col s3 offset-s1"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </div>
    </div>
    
  </div>
  {% endfor %}
</div>
{% endblock %}
